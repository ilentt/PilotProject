<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap 3 Fluid Layout Example</title>

<link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css"
	rel="stylesheet">
<link
	href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css"
	rel="stylesheet">
<link href="http://getbootstrap.com/2.3.2/assets/css/docs.css"
	rel="stylesheet">
<link
	href="http://getbootstrap.com/2.3.2/assets/js/google-code-prettify/prettify.css"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<link rel="stylesheet" href="css/style_gray.css">
</head>
<body class="backdecord">

	<div class="container-fluid">
		<h2>Fluid offsetting</h2>
		<p>
			Operates the same way as the fixed grid system offsetting: add
			<code>.offset*</code>
			to any column to offset by that many columns.
		</p>
	</div>

	<div class="bs-docs-grid">
		<div class="row-fluid show-grid">
			<div class="span8 offset4 shopping-cart-container">
				<div class="span4 offset8 shopping-cart">
					<span class="title">Your shopping cart</span> <span class="content">Your
						shopping cart is empty</span>
				</div>
			</div>
		</div>
		<!-- /row -->
	</div>


	<div class="panel panel-default border-radius-zero">
		<div class="panel-body header">On sale today</div>
	</div>

	<div class="container-fluid">
		<div class="bs-docs-grid ">
			<div class="row-fluid show-grid ">
				<div class="span12 top-panel">
					<span class="content">TicketShop proposes the following
						events in exclusivity</span>
				</div>
			</div>
			<div class="row-fluid show-grid">
				<div class="span6">
					<div class="panel panel-elca">
						<div class="panel-heading"><strong>STOMP</strong></div>
						<div class="panel-body">Panel Content</div>
					</div>
					<div class="panel panel-elca">
						<div class="panel-heading"><strong>PALEO</strong></div>
						<div class="panel-body">Panel Content</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>

	<hr class="border-bottom" />
</body>
</html>
